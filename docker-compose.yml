version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: novaclub-postgres
    environment:
      POSTGRES_USER: novaclub
      POSTGRES_PASSWORD: novaclub123
      POSTGRES_DB: novaclub_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - novaclub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novaclub -d novaclub_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: novaclub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - novaclub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: novaclub-backend
    environment:
      DATABASE_URL: postgresql://novaclub:novaclub123@postgres:5432/novaclub_db
      REDIS_URL: redis://redis:6379
      SECRET_KEY: novaclub-secret-key-change-in-production
      ALLOWED_ORIGINS: http://192.168.1.8:3000,http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_venv:/usr/local/lib/python3.11/site-packages
      - backend_cache:/root/.cache/pip
      - backend_pycache:/app/__pycache__
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - novaclub-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  pwa:
    build:
      context: ./pwa
      dockerfile: Dockerfile.dev
    container_name: novaclub-pwa
    environment:
      VITE_API_URL: http://192.168.1.8:8000
      VITE_APP_NAME: NovaClub
    ports:
      - "3000:3000"
    volumes:
      - ./pwa:/app
      - pwa_node_modules:/app/node_modules
      - pwa_cache:/root/.npm
    depends_on:
      - backend
    networks:
      - novaclub-network
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0

  adminer:
    image: adminer:latest
    container_name: novaclub-adminer
    ports:
      - "8080:8080"
    networks:
      - novaclub-network
    depends_on:
      - postgres
    restart: always

networks:
  novaclub-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_venv:
    driver: local
  backend_cache:
    driver: local
  backend_pycache:
    driver: local
  pwa_node_modules:
    driver: local
  pwa_cache:
    driver: local
